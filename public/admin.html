<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function checkPassword() {
      const password = document.getElementById('admin-password').value;
      const currentURL = window.location.origin;
      const adminURL = `${currentURL}/admin?password=${password}`;

      fetch(adminURL)
              .then(response => {
                if (response.ok) {
                  response.text().then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                  });
                } else {
                  alert('Passwort falsch.');
                }
              })
              .catch(error => alert('Fehler beim Zugriff auf das Admin-Panel.'));
    }
  </script>
</head>
<body>
<div class="login-container">
  <h1>Admin-Login</h1>
  <div class="login-box">
    <label for="admin-password"> </label>
    <input type="password" id="admin-password" class="input-field">
    <button onclick="checkPassword()" class="login-button">Login</button>
  </div>
</div>
</body>
</html>
